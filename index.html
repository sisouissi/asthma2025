<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GINA Asthma Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "luc": "https://esm.sh/luc@^0.3.1",
    "lucide": "https://esm.sh/lucide@^0.511.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "marked": "https://esm.sh/marked@13.0.2"
  }
}
</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      --font-heading: 'Poppins', var(--font-sans);
      --color-primary: 99 102 241; /* indigo-500 */
    }

    body {
      font-family: var(--font-sans);
      background-color: #f8fafc; /* slate-50 */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-heading);
    }
    
    .lucide {
      display: inline-block;
      vertical-align: middle;
    }
    
    .prose ul, .prose ol {
      padding-left: 1.5rem;
    }
    .prose ul {
      list-style-type: disc;
    }
    .prose ol {
      list-style-type: decimal;
    }
    
    @keyframes pulse-shadow {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(var(--color-primary), 0.7);
      }
      70% {
        box-shadow: 0 0 0 12px rgba(var(--color-primary), 0);
      }
    }
    .animate-pulse-shadow {
      animation: pulse-shadow 2.5s infinite;
    }

    /* Print-specific styles */
    @media print {
        @page {
            margin: 1.5cm;
            size: auto;
        }
        
        body, html, #root, main {
            background-color: white !important;
            height: auto !important;
            min-height: 0 !important;
            overflow: visible !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            display: block !important;
        }

        .no-print {
            display: none !important;
        }

        /* Ensure cards expand */
        .printable-card, div {
            box-shadow: none !important;
            border: none !important;
            break-inside: avoid;
        }
        
        /* Improve text contrast for print */
        body {
            color: black !important;
        }
        
        /* Reset scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
    }
  </style>
</head>
<body class="antialiased text-slate-700">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
