<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GINA Asthma Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "luc": "https://esm.sh/luc@^0.3.1",
    "lucide": "https://esm.sh/lucide@^0.511.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "marked": "https://esm.sh/marked@13.0.2"
  }
}
</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      --font-heading: 'Poppins', var(--font-sans);
      --color-primary: 99 102 241; /* indigo-500 */
    }

    body {
      font-family: var(--font-sans);
      background-color: #f8fafc; /* slate-50 */
      color: #1e293b; /* slate-800 */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-heading);
      letter-spacing: -0.025em; /* tight tracking for headings */
    }
    
    .lucide {
      display: inline-block;
      vertical-align: middle;
    }
    
    /* Smooth scrolling */
    html {
        scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f5f9; 
    }
    ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
    }
    
    .prose ul, .prose ol {
      padding-left: 1.5rem;
    }
    .prose ul {
      list-style-type: disc;
    }
    .prose ol {
      list-style-type: decimal;
    }
    
    @keyframes pulse-shadow {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(var(--color-primary), 0.7);
      }
      70% {
        box-shadow: 0 0 0 12px rgba(var(--color-primary), 0);
      }
    }
    .animate-pulse-shadow {
      animation: pulse-shadow 2.5s infinite;
    }
    
    /* Animation Utilities */
    .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Print-specific styles - OPTIMIZED FOR COMPACTNESS */
    @media print {
        @page {
            margin: 1cm; /* Reduced margin */
            size: auto;
        }
        
        body, html, #root, main {
            background-color: white !important;
            height: auto !important;
            min-height: 0 !important;
            overflow: visible !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            display: block !important;
            font-size: 12px; /* Smaller base font size for print */
        }

        .no-print {
            display: none !important;
        }

        /* Compact headings */
        h1, h2, h3 {
            margin-top: 0.5rem !important;
            margin-bottom: 0.5rem !important;
            page-break-after: avoid;
        }
        
        /* Ensure cards expand and don't break awkwardly */
        .printable-card {
            box-shadow: none !important;
            border: none !important;
            break-inside: avoid;
            padding: 0 !important;
            margin-bottom: 1rem !important;
        }

        /* Reduce padding inside sections */
        .py-4 {
            padding-top: 0.5rem !important;
            padding-bottom: 0.5rem !important;
        }

        /* Reduce icon sizes or hide decorative ones if needed */
        .lucide {
            width: 16px !important;
            height: 16px !important;
        }
        
        /* Improve text contrast for print */
        body {
            color: black !important;
        }

        /* Reset scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
